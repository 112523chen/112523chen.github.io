name: "Vite Continuous Deployment"

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: "Install Node"
        uses: actions/setup-node@master
        with:
          node-version: "16.x"
      - name: "Install Dependencies"
        run: npm ci
      - name: "Construct Dist"
        run: npm run build
      - name: "Deploy Dist"
        run: npm run deploy
